<!--page title start-->

<section class="page-title o-hidden pos-r md-text-center" data-bg-color="#d2f9fe">
    <div class="page-title-pattern topBottom" data-bg-img="{{ site.baseurl }}/assets/images/bg/01.png"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-12">
          <h1 class="title">{{ page.title }}</h1>
          <p>{{ page.description }}</p>
        </div>
        <div class="col-lg-5 col-md-12 text-lg-right md-mt-3">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{{ site.url }}">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  
  <!--page title end-->
